<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山手線 URL ジェネレーター</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c5aa0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        input[type="email"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #2c5aa0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background-color: #1e3a6b;
        }
        #station-list label {
            margin: 5px 0;
        }
        #results, #python-response {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
<h1>🚆 山手線 URL ジェネレーター</h1>
<div class="container">
    <label for="page-select">📄 Page数:</label>
    <select id="page-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <label for="email">📧 メールアドレス:</label>
    <input type="email" id="email" placeholder="your-email@example.com" required>

    <label>🚉 山手線の駅を選択してください:</label>
    <div id="station-list"></div>

    <button onclick="generateURLs()">🔗 URLを生成</button>
    <button onclick="sendToPython()">🐍 Pythonへデータ送信</button>
    
    <div id="results"></div>
    <div id="python-response"></div>
</div>

<script>
const baseURLTemplate = "https://suumo.jp/jj/chintai/ichiran/FR301FC005/?ar=030&bs=040";
const fixedSuffix = "&cb=0.0&ct=9999999&mb=0&mt=9999999&et=9999999&cn=9999999&shkr1=03&shkr2=03&shkr3=03&shkr4=03&sngz=&po1=25&po2=99&pc=100&page=";

// 🚆 山手線 全駅データ（rnを追加）
const stationData = {
    "tokyo": { "name": "東京", "ek": "000525620", "area": "013", "rn": "0005" },
    "yurakucho": { "name": "有楽町", "ek": "000540650", "area": "013", "rn": "0005" },
    "shimbashi": { "name": "新橋", "ek": "000520110", "area": "013", "rn": "0005" },
    "hamamatsucho": { "name": "浜松町", "ek": "000531160", "area": "013", "rn": "0005" },
    "tamachi": { "name": "田町", "ek": "000523500", "area": "013", "rn": "0005" },
    "takanawagateeway": { "name": "高輪ゲートウェイ", "ek": "000584570", "area": "013", "rn": "0005" },
    "shinagawa": { "name": "品川", "ek": "000517460", "area": "013", "rn": "0005" },
    "osaki": { "name": "大崎", "ek": "000505780", "area": "013", "rn": "0005" },
    "gotanda": { "name": "五反田", "ek": "000514970", "area": "013", "rn": "0005" },
    "meguro": { "name": "目黒", "ek": "000539110", "area": "013", "rn": "0005" },
    "ebisu": { "name": "恵比寿", "ek": "000505050", "area": "013", "rn": "0005" },
    "shibuya": { "name": "渋谷", "ek": "000517640", "area": "013", "rn": "0005" },
    "harajuku": { "name": "原宿", "ek": "000531250", "area": "013", "rn": "0005" },
    "yoyogi": { "name": "代々木", "ek": "000541280", "area": "013", "rn": "0005" },
    "shinjuku": { "name": "新宿", "ek": "000519670", "area": "013", "rn": "0005" },
    "shinokubo": { "name": "新大久保", "ek": "000519120", "area": "013", "rn": "0005" },
    "takadanobaba": { "name": "高田馬場", "ek": "000522350", "area": "013", "rn": "0005" },
    "mejiro": { "name": "目白", "ek": "000539120", "area": "013", "rn": "0005" },
    "ikebukuro": { "name": "池袋", "ek": "000502060", "area": "013", "rn": "0005" },
    "otsuka": { "name": "大塚", "ek": "000506000", "area": "013", "rn": "0005" },
    "sugamo": { "name": "巣鴨", "ek": "000520550", "area": "013", "rn": "0005" },
    "komagome": { "name": "駒込", "ek": "000515330", "area": "013", "rn": "0005" },
    "tabata": { "name": "田端", "ek": "000523410", "area": "013", "rn": "0005" },
    "nishinippori": { "name": "西日暮里", "ek": "000529160", "area": "013", "rn": "0005" },
    "nippori": { "name": "日暮里", "ek": "000529650", "area": "013", "rn": "0005" },
    "uguisudani": { "name": "鶯谷", "ek": "000504160", "area": "013", "rn": "0005" },
    "ueno": { "name": "上野", "ek": "000504030", "area": "013", "rn": "0005" },
    "okachimachi": { "name": "御徒町", "ek": "000506530", "area": "013", "rn": "0005" },
    "akihabara": { "name": "秋葉原", "ek": "000500480", "area": "013", "rn": "0005" },
    "kanda": { "name": "神田", "ek": "000510270", "area": "013", "rn": "0005" }
};

// 🚉 駅リストを生成
const stationListDiv = document.getElementById("station-list");
stationListDiv.innerHTML = "";
for (const key in stationData) {
    const label = document.createElement("label");
    const checkbox = document.createElement("input");
    checkbox.type = "checkbox";
    checkbox.value = key;
    label.appendChild(checkbox);
    label.appendChild(document.createTextNode(" " + stationData[key].name));
    stationListDiv.appendChild(label);
    stationListDiv.appendChild(document.createElement("br"));
}

// 🔗 URLを生成
function generateURLs() {
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = "";
    const checkedStations = document.querySelectorAll('#station-list input:checked');
    
    if (checkedStations.length === 0) {
        resultsDiv.innerHTML = `<p class="error">⚠ 少なくとも1つの駅を選択してください。</p>`;
        return;
    }

    checkedStations.forEach(input => {
        const station = stationData[input.value];
        const url = `${baseURLTemplate}&ra=${station.area}&rn=${station.rn}&ek=${station.ek}${fixedSuffix}`;
        resultsDiv.innerHTML += `<p><a href="${url}" target="_blank">${station.name}</a></p>`;
    });
}

// 🐍 Pythonへデータ送信
async function sendToPython() {
    const page = document.getElementById("page-select").value;
    const email = document.getElementById("email").value.trim();
    const pythonResponseDiv = document.getElementById("python-response");
    pythonResponseDiv.innerHTML = "";

    // 入力バリデーション
    if (!email) {
        pythonResponseDiv.innerHTML = `<p class="error">⚠ メールアドレスを入力してください。</p>`;
        return;
    }
    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        pythonResponseDiv.innerHTML = `<p class="error">⚠ 有効なメールアドレスを入力してください。</p>`;
        return;
    }

    const selectedStations = [];
    const urls = [];
    const checkedStations = document.querySelectorAll('#station-list input:checked');

    if (checkedStations.length === 0) {
        pythonResponseDiv.innerHTML = `<p class="error">⚠ 少なくとも1つの駅を選択してください。</p>`;
        return;
    }

    checkedStations.forEach(input => {
        const station = stationData[input.value];
        const url = `${baseURLTemplate}&ra=${station.area}&rn=${station.rn}&ek=${station.ek}${fixedSuffix}`;
        selectedStations.push(station.name);
        urls.push(url);
    });

    const sendData = { page, email, stations: selectedStations, urls };

    try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000); // タイムアウトを15秒に変更
        const response = await fetch("http://127.0.0.1:5000/receive", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(sendData),
            signal: controller.signal,
            mode: "cors",
            cache: "no-cache"
        });
        clearTimeout(timeoutId);

        if (!response.ok) {
            throw new Error(`サーバーエラー: ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        // データ構造の確認
        if (!data || typeof data !== "object") {
            throw new Error("不正なレスポンスデータ");
        }

        pythonResponseDiv.innerHTML = `
            <p class="success"><b>Page数:</b> ${data.page || sendData.page}</p>
            <p class="success"><b>送信したメールアドレス:</b> ${data.email || sendData.email}</p>
            <p class="success"><b>選択した駅:</b> ${(data.stations || sendData.stations).join(", ")}</p>
            <p class="success"><b>対応するURL:</b></p>
            <ul>
                ${(data.urls || sendData.urls).map(url => `<li><a href="${url}" target="_blank">${url}</a></li>`).join("")}
            </ul>
        `;
    } catch (error) {
        console.error("通信エラー:", error.message); // エラー内容をコンソールに記録

        pythonResponseDiv.innerHTML = `
            <p class="error">データ送信エラー</p>
            <p><b>Page数:</b> ${page}</p>
            <p><b>メールアドレス:</b> ${email}</p>
            <p><b>各駅のリスト:</b> ${selectedStations.join(", ")}</p>
            <p><b>URLのリスト:</b></p>
            <ul>
                ${urls.map(url => `<li><a href="${url}" target="_blank">${url}</a></li>`).join("")}
            </ul>
        `;
    }
}
</script>
<script src="script.js"></script>  
</body>
</html>
